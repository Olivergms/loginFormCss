<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/body.css" />
    <link rel="stylesheet" href="./src/css/form.css" />
    <link rel="stylesheet" href="./src/css/checkbox.css" />
    <link rel="stylesheet" href="./src/css/btnSubmit.css" />
    <title>camp.in</title>
  </head>
  <body>
    <main>
      <header>
        <img src="./src/assets/logo.png" alt="Logo camp.In" class="logo" />
      </header>

      <div class="container">
        <div class="content-header">
          <img src="./src/assets/log-in.svg" alt="Imagem log-in" />
          <label>Faça seu login</label>
        </div>
        <p class="text-information">Entre com suas informações de cadastro.</p>

        <form class="form">
          <label class="form_label"> E-mail</label>
          <div class="form-group">
            <img
              class="form_input_image"
              src="./src/assets/mail.svg"
              alt="Email"
            />
            <input
              type="email"
              class="form-input"
              placeholder="Digite seu email"
            />
          </div>

          <label class="form_label ">Senha</label>
          <div class="form_Password">
            <div class="form-group">
              <img
                class="form_input_image"
                src="./src/assets/lock.svg"
                alt="Password"
              />
              <input
                type="password"
                class="form-input"
                placeholder="Digite sua senha"
              />
              <img
                src="./src/assets/eye.svg"
                alt="Imagem de olho"
                class="form_input_button"
              />
            </div>
          </div>

          <div class="form-group_checkbox">
            <label class="checkbock_label">
              <input type="checkbox"/>
              <span >Lembre-me </span>
            </label>

            <a href="#" class="link"> Esqueci Minha Senha </a>
          </div>

          <input 
            type="submit" 
            value="ENTRAR" 
            class="btn-submit"
          >
        </form>
        
        <div class="register">
          <a href="#" class="link">Não tem uma conta? Registre-se</a>
        </div>
      </div>
    </main>

    <img 
    src="./src/assets/side-image.jpg" 
    alt="Side image"
    class="side-image">
  </body>
</html>
